<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'APOD — Hacker Terminal' }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="terminal">
      <header class="topbar">
        <h1>APOD  Terminal</h1>
        <form method="get" class="date-form" action="/">
          <input
            type="date"
            name="date"
            max="{{ ('' ) }}"
            placeholder="YYYY-MM-DD"
          />
          <button type="submit">Fetch</button>
        </form>
      </header>

      <main>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="messages">
          {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %} {% block content %}{% endblock %}
      </main>

      <footer class="footer">Built with ❤️ · Secure · Cached</footer>
    </div>
  </body>
</html>
